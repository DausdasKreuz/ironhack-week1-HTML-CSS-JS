<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BootstrapRecreation</title>
    <link rel="stylesheet" href="bootstrap_recreation.css" media="screen" title="no title">
  </head>
  <body>

    <div class="post">
      <div class="post-header container">
        <div class="row">
          <div class="col-md-7">
            <div class="post-creator-img icon-image"></div>
            <div class="user-action">
              <p><strong>Whale</strong> posted a new <strong>bounty</strong></p>
            </div>
          </div>
        </div>
      </div>
      <div class="post-body">
        <div class="post-head container">
          <div class="row">
            <div class="post-action col-md-7">
              <div class="post-head-img icon-image"></div>
              <div class="post-head-description icon-image">
                <p>Bounty <strong>#96</strong> on <strong>Helpful</strong></p>
              </div>
            </div>
          </div>
        </div>
        <div class="post-body container">
          <div class="row">
            <div class="post-tags">
              <div>
                <i></i>
                <p></p>
              </div>
              <div class="tag">
                <p>Now</p>
              </div>
              <div class="tag">
                <p>html</p>
              </div>
              <div class="tag">
                <p>css</p>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="post-text">
              <p>Make the category list a dropdown so it does't break the layout.</p>
            </div>
          </div>
          <div class="row">
            <div class="post-footer col-md-7">
              <div class="user-profile-img icon-image"></div>
              <div>
                <p>Comment</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
